<meta charset="UTF-8">
<h3> Desde 1500 até o ano atual, quantas gerações se passaram?</h3>
<script>
	function pulaLinha() {
		document.write("<br>");
	}
	function mostra (frase) {
		document.write(frase);
		pulaLinha();
	}
	var idadeTerFilhos=28;
	var anoInicial=1500;
	var anoAtual=2022;
	var quantosAnosPassaram=anoAtual-anoInicial;
	var quantasGeracoes=Math.round(quantosAnosPassaram/idadeTerFilhos);
	mostra(" Se passaram "+ (quantasGeracoes) + " gerações");

	</script>
