<meta charset="UTF-8">

<script>

	var qualDiaNosConhecemos="13"
	var qualMesNosConhecemos="12"

	var maximoTentativas=3;
	var tentativaAtual=1;

	while(tentativaAtual <= maximoTentativas) {

        var diaInformado = prompt("Informe o dia em que nos conhecemos, apenas números");
        var mesInformado = prompt("Informe o mês que nos conhecemos, apenas números");

        if( qualDiaNosConhecemos == diaInformado && qualMesNosConhecemos == mesInformado ) {

            alert("Perfeito você é um bom esposo, " + "Diego");

            tentativaAtual = maximoTentativas; // acertou, então faço o gasto de todas as tentativas para sair do loop. Lá embaixo vai incrementar + 1! 

        } else {

            if (tentativaAtual == 3) {
                alert("Você falhou como esposo, vai lavar a louça a semana toda!");
            } else {
                alert("Não acredito que não sabe a data, se esforçe um pouco mais. Tente novamente");
            }
        }

       // vai para a próxima tentativa
        tentativaAtual = tentativaAtual +1  
    }


	</script>
